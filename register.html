<!DOCTYPE html>
<html lang="en">

<head>
    <title>Analytics app</title>
    <meta name="viewport" content="width=device-width, initial-1.0">
    <meta name="description" content="">
    <meta charset="utf-8" />

</head>
<link rel="stylesheet" href="file:///C:/Users/simon/Desktop/bootstrap.min.css">
<script src="file:///C:/Users/simon/Desktop/bootstrap.bundle.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../admin/css/register.css" type="text/css">
<script type="text/javascript" src="../admin/js/register.js"></script>

<body class="accordion-body">
    <div class="h1">
        <h1 class="title">Analytics app</h1>
    </div>
    <well>
        <form class="form-horizontal" role="form" onsubmit="return validateForm()" method="post" id="form">
            <div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="first name">First name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" min="3" max="7" id="first name" placeholder="Enter the first name">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="last name">Last name:</label>
                    <div class="col-sm-10">
                        <input type="name" min="3" max="7" class="form-control" id="last name" placeholder="Enter the last name">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Other name">Other name:</label>
                    <div class="col-sm-10">
                        <input type="name" min="3" max="7" class="form-control" id="other name" placeholder="Enter the other name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" min="8" max="16" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="password" class="col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" min="8" max="16" class="form-control" id="password" placeholder="Re-enter your password">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="username" class="col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" max="3" max="16" class="form-control" id="username" placeholder="Enter your preffered username">

                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="school" class="col-sm-2">school:</label>
                    <div class="col-sm-10">
                        <input type="text" max="30" class="form-control" id="school" placeholder="Enter your school">

                    </div>
                </div>
            </div>

            <div class="form-group" id="remember">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="submit" onclick="submit()">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </well>

    <!--FOOTER SECTION-->

    <section>
        <footer class="footer">
            <div>
                <p>&copy; 2020 App Name . All rights reserved.</p>
                <div class="copyright">&copy;bacaroons company 2021</div>

            </div>


            <div class="footer-center">
                <h5>LETS CONNECT</h5>
                <a target="_blank" href="#"><i class="fa fa-facebook fa-2x">facebook</i></a>
                <a target="_blank" href="#"><i class="fa fa-twitter fa-2x">twitter</i></a>
                <a target="_blank" href="#"><i class="fa fa-instagram fa-2x">instagram</i></a>
                <a target="_blank" href="#"><i class="fa fa-linkedin fa-2x">linkedin</i></a>
                <a target="_blank" href="#"><i class="fa fa-github fa-2x">github</i></a>
            </div>
        </footer>
    </section>

</body>

</html>
